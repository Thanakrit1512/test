<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>datepicket demo</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='//code.jquery.com/jquery-1.8.3.js'></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css">
    <title>Document</title>
    <style>
        form {
            padding: 50px;
        }
    </style>
    
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="CSS/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    
</head>

<body>
    <div class="container">
        <form action="" class="form-horizontal">
            <fieldset>

                <label for="formGroupExampleInput2">GroupName</label>
                <select class="custom-select">
                    <option selected>Group</option>
                    <option value="2">Group1</option>
                    <option value="1">Group2</option>
                    <option value="2">Group3</option>

                </select>
                <div class="form-group"></div>
                <label for="formGroupExampleInput2">Group id</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="gid">
                <label for="formGroupExampleInput2">Action</label>
                <select class="custom-select">
                    <option selected>Action</option>
                    <option value="2">---</option>
                    <option value="1">ON</option>
                    <option value="2">OFF</option>

                </select>





                <div class="input-append date form_datetime" data-date="2012-12-21T15:25:00Z">
                    <input size="16" type="text" value="" readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
                <div class="control-group">
                    <label class="control-label">DateTime Picking</label>
                    <div class="controls input-append date form_datetime" data-date="2019-05-16T05:25:07Z"
                        data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                        <input size="16" type="text" value="" readonly class="form-control">
                        <span class="add-on"><i class="icon-remove"></i></span>
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                    <input type="hidden" id="dtp_input1" value="" /><br />
                </div>
                <script type="text/javascript" src="jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
                <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
                <script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
                <script type="text/javascript" src="js/locales/bootstrap-datetimepicker.th.js" charset="UTF-8"></script>
                
                  <script>
                    $('.form_datetime').datetimepicker({
                        lang: 'th',
                        //language:  'fr',
                        weekStart: 1,
                        todayBtn: 1,
                        autoclose: 1,
                        todayHighlight: 1,
                        startView: 2,
                        forceParse: 0,
                        showMeridian: 1
                    });
                </script>

            </fieldset>
        </form>
    </div>

</body>


</html>
