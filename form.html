<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>datepicket demo</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>





    <style>
        form {
            padding: 50px;
        }
    </style>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="CSS/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>

<body>
    <div class="container">
        <form action="" class="form-horizontal">
            <fieldset>

                <label for="formGroupExampleInput2">GroupName</label>
                <select class="custom-select">
                    <option selected>Group</option>
                    <option value="2">Group1</option>
                    <option value="1">Group2</option>
                    <option value="2">Group3</option>

                </select>
                <div class="form-group"></div>
                <label for="formGroupExampleInput2">Group id</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="gid">
                <label for="formGroupExampleInput2">Action</label>
                <select class="custom-select">
                    <option selected>Action</option>
                    <option value="2">---</option>
                    <option value="1">ON</option>
                    <option value="2">OFF</option>

                </select>
                <style>

                </style>
                <label class="control-label">DateTime Picking</label>
                <div class="control-group">

                    <div class="input-group date form_datetime col-md-5" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                        <input class="form-control" size="16" type="text" value="" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                    </div>
                    <input type="hidden" id="dtp_input1" value="" /><br />
                </div>

                <script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>

                <script>
                    $('.form_datetime').datetimepicker({
                        timepicker: false,
                        formatDate: 'Y/m/d',
                        minDate: '-1970/01/02', //yesterday is minimum date(for today use 0 or -1970/01/01)
                        maxDate: '+1970/01/02',
                        language: 'th',

                        //language:  'fr',
                        weekStart: 0,
                        todayBtn: 1,
                        autoclose: 1,
                        todayHighlight: 1,
                        startView: 2,
                        forceParse: 0,
                        showMeridian: 1
                    });
                </script>
                <script type="text/javascript">
                    $(function() {
                        $('#datetimepicker11').datetimepicker({

                        });
                    });
                </script>
            </fieldset>
        </form>
    </div>

</body>


</html>
